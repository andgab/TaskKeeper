<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>TaskKeeper - Brf Dammen</title>

<link href="/resources/css/bootstrap.min.css" rel="stylesheet" />
<link href="/resources/css/navbar-fixed-top.css" rel="stylesheet" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
  <div th:include="layout :: head"></div>

  <div class="container">


    <div class="panel panel-default">
      <div class="panel-heading">
        <b>Ärende</b>
      </div>
      <div class="panel-body">

        <form method="POST" th:object="${workItemInfo}">

          <fieldset disabled>

            <div class="form-group col-md-6">
              <label for="title">Titel</label> <input type="text" class="form-control"
                placeholder="Titel" th:field="*{title}" />
              <div th:if="${#fields.hasErrors('title')}">
                <p th:errors="*{title}">Incorrect Title</p>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="status">Ärendestatus:</label> <input type="text" class="form-control"
                id="status" placeholder="Titel">
            </div>


            <div class="form-group">
              <label for="description">Beskrivningen</label>
              <textarea class="form-control" rows="6" placeholder="Beskrivningen"
                th:field="*{description}"></textarea>
              <div th:if="${#fields.hasErrors('description')}">
                <p th:errors="*{description}">Incorrect description</p>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label for="assignedToUserId">Tilldelad</label> <select class="form-control"
                  id="assignedToUserId" th:field="*{assignedToUserId}">
                  <option th:each="user : ${allUsers}" th:value="${user.id}"
                    th:text="${user.firstname + ' ' + user.lastname}">Erik Eriksson</option>
                </select>
              </div>

              <div class="form-group col-md-6">
                <label for="doDate">Senast klar</label> <input type="text" class="form-control"
                  placeholder="2014-03-27" th:field="*{doDate}" />
                <div th:if="${#fields.hasErrors('doDate')}">
                  <p th:errors="*{doDate}">Incorrect doDate</p>
                </div>
              </div>
            </div>

          </fieldset>

          <p>
            <button type="submit" class="btn btn-primary">Spara</button>
            <button type="button" class="btn btn-primary">Redigera</button>
            <button type="button" class="btn btn-danger">Säng ärendet</button>
          </p>
        </form>


        <p>
          <button type="button" class="btn btn-info">+ Tillfoga kommentar</button>
        </p>

        <div class="well well-sm">
          <p>
            <b>Kommentar</b> 2014-03-27
          </p>
          Test
        </div>



      </div>
    </div>

    <div th:include="layout :: foot"></div>

  </div>
  <!-- /container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/resources/lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
